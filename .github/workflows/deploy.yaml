name: Build and Commit to dev

on:
    push:
        branches:
            - dev

jobs:
    build-and-commit:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2

            - name: Setup Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: "20.12.2"

            - name: Install dependencies
              run: npm install

            - name: Build
              run: npm run build

            - name: Move dist to docs
              run: |
                  rm -rf docs
                  mv dist docs

            - name: Commit built files to dev
              run: |
                  git config user.name "GitHub Action"
                  git config user.email "action@github.com"
                  git add docs/
                  git commit -m "Aktualizacja folderu docs z nowymi zbudowanymi plikami" || echo "Brak zmian do zacommitowania"
                  git push origin dev
