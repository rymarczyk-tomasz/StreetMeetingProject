name: Deploy to GitHub Pages

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.16.0'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Copy build to docs
        run: |
          rm -rf docs
          mkdir docs
          cp -r dist/* docs/
          touch docs/.nojekyll